// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'application'

compileJava {
  sourceCompatibility = '1.8'
  targetCompatibility = '1.8'
}

ext.configFile = file "build.properties"
configFile.withReader {
    // Load config.  It shall from now be referenced as simply config or project.config
    def prop = new Properties()
    prop.load(it)
    project.ext.config = new ConfigSlurper().parse prop
}

mainClassName = 'rustvilla.Main'

sourceSets {
    main {
        java {
            srcDir 'src'
        }
        resources {
        	srcDir 'assets'
        }
    }
}

task dist(type: Jar) {
    baseName = project.name + "-" + config.version
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
    manifest {
        attributes 'Main-Class': project.mainClassName
    }
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    compile "org.jogamp.gluegen:gluegen-rt:2.3.1"
    compile "org.jogamp.jogl:jogl-all:2.3.1"

    compile "org.jogamp.gluegen:gluegen-rt:2.3.1:natives-windows-amd64"
    compile "org.jogamp.jogl:jogl-all:2.3.1:natives-windows-amd64"
}